    Qontak Open API is a system that allows developers to connect or integrate multiple platforms. This means that this system allows developers to access certain internal functions of a program, then connect it with other programs.

    ## **Improve business efficiency with integrated products**

    Accelerate your business processes and development with systems that are perfectly integrated with each other. Improve practicality and cost savings.

    ## Flexible system to meet your business needs

    With interaction between systems, it will reduce human errors and facilitate the administrative process. Qontak has a flexible and easy open API system. Qontak will assist with every integration process

    Qontak Open API is built to satisfy the needs of integration between Qontak clients and CRM in Qontak. By using the APIs, client can push the data to CRM server and also receive data from Qontak available endpoints. Manage leads, companies, deals, and tasks effectively and easily using the CRM API.

    ## A. Authentication

    To start the integration, your company will need the HMAC Credentials from our Mekari Developer Center below.

    If your company does not have access, please kindly contact your company's Mekari representative (Presales/Aftersales team) or our Support Center (details to access Support Center can be seen [here](https://help-center.mekari.com/hc/id/articles/35653051467545-Bagaimana-Cara-Menggunakan-Support-Center-pada-Mekari-Account)) and share your company_name, company_id, email registered on Qontak CRM, and the purpose of the integration to obtain access to Mekari Developer Center.

    | **Environment** | **Mekari Developer Center URL** |
    | --- | --- |
    | Production | [https://developers.mekari.com/](https://developers.mekari.com/) |
    | Staging | [https://developers.mekari.io/](https://sandbox-developers.mekari.com/) |

    You can create HMAC username and secret, both is required to create a Authentication token upon a request operation.

    Note: You must be the owner of the company to request this credentials.

    ## B. Authorization

    We uses HMAC signature for the authentication. Below are the required headers to be passed for the Authentication process during the request.

    ## I. Request Headers

    | Header | Sample | **Description** |
    | --- | --- | --- |
    | Authorization | hmac username="CLIENT_ID", algorithm="hmac-sha256", headers="date request-line", signature="wRjZMxRQHFCa6sysJ2fC3l2nlRGF2cDbCFk4Vw/Mx/U=" | generated from pre-request javascript below. Need CLIENT_ID, CLIENT_SECRET, and baseUrl depending on environment.  <br>  <br>[https://api.mekari.io](https://api.mekari.io) for staging  <br>  <br>[https://api.mekari.com](https://api.mekari.com) for production |
    | Date | Wed, 14 Nov 2024 06:23:23 GMT | current time, automatically added from pre-request javascript. |
    | X-Crm-User-Sso-Id | 50c3d284-7b8b-460d-88bf-9cdde2bdbc26 | sso_id of user that want to do action. |

    ## II. HMAC Creation

    Below is the sample code in JavaScript (Postman Pre-Request Script) to create a HMAC code. Please port those code to your preferred programming language.

    ``` javascript
    const uuid = require('uuid');
    const CryptoJS = require('crypto-js');
    const clientSecret = "CLIENT_SECRET";
    const clientId = "CLIENT_ID";
    // baseUrl depends on production or staging
    const baseUrl = "https://api.mekari.io";
    const method = pm.request.method;
    const url = pm.request.url;
    const path = url.getPath();
    const queryParams = url.getQueryString();
    const fullPath = path + (queryParams ? '?' + queryParams : '');
    const datetime = new Date().toUTCString();
    const requestLine = `${method} ${fullPath} HTTP/1.1`;
    const payload = `date: ${datetime}\n${requestLine}`;
    const digest = CryptoJS.HmacSHA256(payload, clientSecret);
    const signature = CryptoJS.enc.Base64.stringify(digest);
    const authorizationHeader = `hmac username="${clientId}", algorithm="hmac-sha256", headers="date request-line", signature="${signature}"`;
    pm.request.headers.upsert({key: 'Content-Type', value: 'application/json'});
    pm.request.headers.upsert({key: 'Date', value: datetime});
    pm.request.headers.upsert({key: 'Authorization', value: authorizationHeader});

     ```
